services:
  - type: web
    name: starsbot
    env: php
    buildCommand: |
      # Create necessary directories
      mkdir -p public_html/storage/logs
      mkdir -p public_html/storage/cache
      
      # Install required PHP extensions
      apt-get update && apt-get install -y \
          php8.1 \
          php8.1-common \
          php8.1-curl \
          php8.1-mbstring \
          php8.1-pgsql \
          php8.1-xml \
          php8.1-zip
          
      # Install PostgreSQL client
      apt-get install -y postgresql-client
      
      # Set permissions
      chmod -R 755 public_html/storage
      
    startCommand: >-
      php -S 0.0.0.0:10000 -t public_html
      
    envVars:
      - key: RENDER
        value: 'true'
      - key: PHP_VERSION
        value: '8.1'
      - key: APP_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
        required: true
      - key: ADMIN_CHAT_ID
        value: '5735723011'
      - key: DATABASE_URL
        fromDatabase:
          name: starsbot-db
          property: connectionString
      - key: APP_DEBUG
        value: 'false'
      - key: APP_URL
        generateValue: true
    plan: free
    numInstances: 1
    healthCheckPath: /test.php
    autoDeploy: true
    rootDir: .

  - type: postgres
    name: starsbot-db
    plan: free
    ipAllowList: []
    databaseName: starsbot
    user: starsbot_user
    forceNew: true
